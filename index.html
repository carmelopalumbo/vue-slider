<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- CDN FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    
    <!-- SCRIPT VUE.JS -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Objects Carousel</title>
</head>

<body>

  <div id="app">
    <div class="container">
          <div class="slider-big">
            <img
            class="big_img" 
            :src="cities[counterImg].image" 
            :alt="cities[counterImg].name">
          <div class="descr-slider">
            <p class="name">{{cities[counterImg].name}}</p>
            <p class="people">{{cities[counterImg].people}}</p>
            <p class="descr">{{cities[counterImg].descr}}</p>
          </div>
          </div>

          <div class="slider-thumb">

            <div class="thumbnails">
              <img 
              v-for="(city, index) in cities"
              class="thumb_img thumb_none"
              :class="{'thumb_active' : index === counterImg }"
              :src="city.image"
              @click="changeImg(index)"
              alt="city.name">
            </div>

            <div class="buttons">
                <button 
                id="prev"><i class="fa-solid fa-backward"></i></button>
                <button id="next"><i class="fa-solid fa-forward"></i></button>
            </div>
         </div>
    </div>
  </div>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
